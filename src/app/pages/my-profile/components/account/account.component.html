<h2 class="text_green">My Account</h2>
<p>View and edit your personal info below</p>

<hr class="hr-line" />

<div>
    <div class="info_left">
        <div>
            <p>First Name</p>
            <div class="user_data">
                <p class="p_info">
                    {{ userProfile?.firstName }}
                </p>
            </div>
        </div>

        <div>
            <p>Patronymic</p>
            <div class="user_data">
                <p class="p_info">
                    {{ userProfile?.patronymic }}
                </p>
            </div>
        </div>

        <div>
            <p>Phone</p>
            <div class="user_data">
                <p class="p_info">{{ userProfile?.phone }}</p>
            </div>
        </div>
    </div>

    <div class="info_right">
        <div>
            <p>Last Name</p>
            <div class="user_data">
                <p class="p_info">{{ userProfile?.lastName }}</p>
            </div>
        </div>

        <div>
            <p>Email</p>
            <div class="user_data">
                <p class="p_info">{{ userProfile?.email }}</p>
            </div>
        </div>
    </div>

    <div>
        <dx-button class="button-info" text="Update" (mouseenter)="detailsButtonMouseEnter()"
            (onClick)="showInfo(userProfile)">
        </dx-button>
    </div>

    <dx-popup [width]="500" [height]="'auto'" [showTitle]="true" title="About Me" [dragEnabled]="false"
        [closeOnOutsideClick]="true" [showCloseButton]="false" container=".dx-viewport" [(visible)]="popupVisible">
        <!--<dxi-toolbar-item toolbar="bottom" location="before" class="btn" (click)="updateUserProfile()">Save
        </dxi-toolbar-item>-->
        <dxi-toolbar-item toolbar="bottom" location="before">
            <button class="btn" (click)="updateUserProfile()">Save</button>
        </dxi-toolbar-item>
        <!--<dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after" (click)="closePopup()">
        </dxi-toolbar-item>-->
        <dxi-toolbar-item toolbar="bottom" location="after">
            <button class="btn" (click)="closePopup()">Close</button>
        </dxi-toolbar-item>
        <dxo-position at="center">
            <dxo-at x="center" y="center"></dxo-at>
        </dxo-position>
        <div *dxTemplate="let data of 'content'">
            <dx-scroll-view width="100%" height="100%">
                <p class="p_info">
                    First Name:
                </p>
                <dx-text-box placeholder={{userProfile?.firstName}} [(value)]="userProfile.firstName"></dx-text-box>
                <p class="p_info">
                    Last Name:
                </p>
                <dx-text-box placeholder={{userProfile?.lastName}} [(value)]="userProfile.lastName"></dx-text-box>
                <p class="p_info">
                    Patronymic:
                </p>
                <dx-text-box placeholder={{userProfile?.patronymic}} [(value)]="userProfile.patronymic"></dx-text-box>
                <p class="p_info">
                    Email:
                </p>
                <dx-text-box placeholder={{userProfile?.email}} [(value)]="userProfile.email"></dx-text-box>
                <p class="p_info">
                    Phone:
                </p>
                <dx-text-box placeholder={{userProfile?.phone}} [(value)]="userProfile.phone"></dx-text-box>
            </dx-scroll-view>

            <!--<button class="btn" (click)="updateUserProfile()">Save</button>-->
        </div>
    </dx-popup>
</div>
