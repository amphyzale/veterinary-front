<h2 class="text_green">My Account</h2>
<p>View and edit your personal info below</p>

<hr class="hr-line" />

<div>
  <div class="info_left">
    <div>
      <p>First Name</p>
      <div class="user_data">
        <p class="p_info">
            {{ userProfile?.firstName }}
        </p>
      </div>
    </div>

    <div>
      <p>Email</p>
      <div class="user_data">
        <p class="p_info">{{ userProfile?.email }}</p>
      </div>
    </div>

    <div>
      <p>Login</p>
      <div class="user_data">
        <p class="p_info">{{ userProfile?.login }}</p>
      </div>
    </div>
  </div>

  <div class="info_right">
    <div>
      <p>Last Name</p>
      <div class="user_data">
        <p class="p_info">{{ userProfile?.lastName }}</p>
      </div>
    </div>

    <div>
      <p>Phone</p>
      <div class="user_data">
        <p class="p_info">{{ userProfile?.phone }}</p>
      </div>
    </div>

    <div>
      <p>Password</p>
      <div class="user_data">
        <p class="p_info">{{ userProfile?.password }}</p>
      </div>
    </div>
  </div>

  <dx-button
    class="button-info"
    text="Update"
    (mouseenter)="detailsButtonMouseEnter(userInfo)"
    (onClick)="showInfo(userInfo)"
  >
  </dx-button>

  <dx-popup
    [width]="500"
    [height]="400"
    [showTitle]="true"
    title="About Me"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [showCloseButton]="false"
    container=".dx-viewport"
    [(visible)]="popupVisible"
  >
    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      location="before"
      [options]="updateButtonOptions"
    >
    </dxi-toolbar-item>
    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      location="after"
      [options]="closeButtonOptions"
    >
    </dxi-toolbar-item>
    <dxo-position at="center">
      <dxo-at x="center" y="center"></dxo-at>
    </dxo-position>
