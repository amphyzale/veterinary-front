<div id="data-grid-demo">
  <dx-data-grid id="gridContainer"
    keyExpr="id"
    [dataSource]="dataSource"
    [showBorders]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing mode="popup"
      [allowAdding]="false"
      [allowUpdating]="false"
      [allowDeleting]="false">
    </dxo-editing>

    <dxi-column dataField="id"
      [width]="40">
    </dxi-column>
    <dxi-column dataField="petPic"
      cellTemplate="cellTemplate">
    </dxi-column>
    <dxi-column dataField="nickname">
    </dxi-column>
    <dxi-column dataField="breed">
    </dxi-column>
    <dxi-column dataField="kind">
    </dxi-column>
    <dxi-column dataField="gender">
    </dxi-column>
    <dxi-column dataField="birthDate"
      dataType="date"
      [format]="dateTimeFormat">
    </dxi-column>
    <div *dxTemplate="let data of 'cellTemplate'">
      <img [src]="data.value" />
    </div>
  </dx-data-grid>
</div>
